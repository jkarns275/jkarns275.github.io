<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./xterm.css" />
        <script src="./xterm.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="name">
                <div class="title" style="width: 3em; height: auto;"> Pipes </div>
            </h1>
            <p>
                <tt>pipes</tt> is a small terminal program that draws moving pipes.
            </p>
            <br>
            <div class="chunk">
                <div class="title"> src </div>
                <div class="links">
                    <a class="link" href="https://github.com/jkarns275/c-pipes/blob/master/pipes.c"> c </a>
                    <br>
                    <a class="link" href="https://github.com/jkarns275/c-pipes/blob/master/obf.c"> obfuscated c </a>
                    <br>
                    <a class="link" href="https://github.com/jkarns275/c-pipes/blob/master/pipes.js"> javascript </a>
                    <br>
                    <a class="link" href="https://github.com/jkarns275/c-pipes"> github </a>
                </div>
            </div>
            <br>
            <div class="chunk">
                <div class="title"> demo </div>
                <div class="links">
                    <div id="terminal"></div>
                    <script>
      	                var term = new Terminal({
                            cols: 36,
                            rows: 24
                        });
                        term.open(document.getElementById('terminal'));
                        term.resize(38, 24);
                        var w;
                        if (typeof(Worker) != 'undefined') {
                            w = new Worker('./pipes_worker.js');
                            w.onmessage = function(event) {
                                term.write(event.data);
                            };
                            w.postMessage('');
                        } else {
                            term.write('Your browser is not supported :(')
                        }
                    </script>
                </div>
            </div>

            </div>
            <br><br>
        </div>
    </body>
</html>
